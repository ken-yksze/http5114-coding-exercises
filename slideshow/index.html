<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Yik Kan Sze - JavaScript Slideshow</title>
    <meta name="description" content="Yik Kan Sze - JavaScript Slideshow" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body>
    <h1>JavaScript Slideshow</h1>

    <div class="slideshow">
      <div class="slide">
        <img src="images/beach.png" />
      </div>

      <div class="slide">
        <img src="images/city.jpg" />
      </div>

      <div class="slide">
        <img src="images/hills.jpg" />
      </div>

      <div class="slide">
        <img src="images/red.png" />
      </div>

      <div class="nav">
        <a href="#" onclick="prevSlide()">Previous</a>
        <a href="#" onclick="nextSlide()">Next</a>
      </div>
    </div>

    <script src="js/scripts.js"></script>
  </body>
</html>
